<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTube - Video Platform</title>
    <style>
        /* Basic CSS for styling the website */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #282828;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            padding: 10px;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #444;
        }

        .video-player {
            text-align: center;
            margin-top: 20px;
        }

        .video-player video {
            width: 80%;
            max-width: 800px;
            border: 1px solid #ddd;
        }

        .video-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }

        .video-card {
            background-color: white;
            margin: 10px;
            width: 280px;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .video-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }

        .video-card .video-info {
            padding: 10px;
        }

        .video-card .video-info h3 {
            margin: 0;
            font-size: 16px;
            color: #333;
        }

        .video-card .video-info p {
            color: #777;
            font-size: 14px;
        }

        footer {
            background-color: #282828;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>MyTube</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="#">Home</a>

</body>
